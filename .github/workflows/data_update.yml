name: FX AI Pipeline

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-ai-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 先にビルドに必要な基本ツールを最新にする
          pip install setuptools wheel
          # 基本ライブラリをインストール
          pip install pandas numpy yfinance supabase lightgbm joblib scikit-learn
          # pandas-taをビルドせずにインストール（--no-build-isolation または PyPIから直接）
          pip install pandas-ta==0.3.14b0
