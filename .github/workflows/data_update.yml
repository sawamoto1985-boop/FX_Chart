name: FX AI Pipeline

on:
  schedule:
    - cron: '*/30 * * * *'  # 30分ごとに実行
  workflow_dispatch:       # ←これで「Run workflow」ボタンが出現します

jobs:
  run-ai-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 依存関係を個別にインストールしてエラーを回避
          pip install pandas numpy yfinance supabase lightgbm joblib scikit-learn
          # pandas-taはGitHubから直接取得（これが最もエラーが出にくい）
          pip install git+https://github.com/twopirllc/pandas-ta.git

      - name: Fetch Latest Data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python src/data_loader.py

      - name: Run AI Prediction
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python src/predict.py
