      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. 先に確実に必要なライブラリをインストール
          pip install pandas numpy yfinance supabase lightgbm joblib scikit-learn
          # 2. pandas-taをGitHubの最新版から、ビルドを避けてインストール
          # --no-dependencies を使うことでビルドエラーを回避し、ソースだけを導入します
          pip install git+https://github.com/twopirllc/pandas-ta.git@master --no-deps
