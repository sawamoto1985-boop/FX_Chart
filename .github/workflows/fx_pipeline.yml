name: FX AI Pipeline

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-ai-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 依存関係のみをインストール
          pip install pandas numpy yfinance supabase lightgbm joblib scikit-learn
          # pandas-taをGitHubから直接取得して解凍（pipエラー対策）
          curl -L https://github.com/twopirllc/pandas-ta/archive/refs/heads/master.zip -o pandas-ta.zip
          unzip pandas-ta.zip
          # ライブラリの中身をプロジェクトルートに移動
          mv pandas-ta-master/pandas_ta .

      - name: Fetch Latest Data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python src/data_loader.py

      - name: Run AI Prediction
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python src/predict.py
